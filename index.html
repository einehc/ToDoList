<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class = "main-container d-flex justify-content-center">

    <div class = "toDo-container d-flex flex-column align-items-center mt-5" >

            <div class="d-flex flex-column">
                <div class="mytext-container">
                <h1>My</h1>
                </div>
                <h1 class="toDoBox d-flex justify-content-center">
                    <span>TO </span>DO<span>LIST</span>
                </h1>
                <p id="display"></p>
            </div>


        <div class="form-container">
        <form action="#" method="">
        <input type="text" id="toDo" placeholder="Task to be done..">
        <button id="addBtn">ADD TASK</button>
        <h6 class= "mt-4 d-flex" id="note">NOTE: <br>Check if you're done with your task<br>You can only add 5 tasks</h6>
        </form>

            <div id="toDoList">
                
            </div>
        </div>

    </div>
</div>



<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
